<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Financial Literacy Course</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Stripe JS -->
  <script src="https://js.stripe.com/v3/"></script>
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }

    .payment-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #card-element {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #submit-button {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #submit-button:hover {
      background-color: #218838;
    }

    #payment-message {
      margin-top: 20px;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2 class="text-center mb-4">Complete Your Enrollment</h2>
    <p class="text-center">Enter your payment details to enroll in the Financial Literacy Course.</p>
    <!-- Stripe Payment Form -->
    <form id="payment-form">
      <div id="card-element"></div>
      <button id="submit-button">Pay $12.99</button>
      <div id="payment-message"></div>
    </form>
  </div>

  <!-- Stripe Integration -->
  <script>
    // Initialize Stripe with your publishable key
    const stripe = Stripe('pk_test_51Qnm1ZFRZJJ4KsAJRU7iggDCnem0NCASrmrJ7fJnqC0OAVNoCDsVGLPwoJNoAKfBOObTXkLHb0u5Xt3Udov29L8100O0CaP65J'); // Replace with your actual publishable key

    // Create an instance of the Stripe Elements
    const elements = stripe.elements();
    const cardElement = elements.create('card');

    // Mount the card element to the DOM
    cardElement.mount('#card-element');

    // Handle form submission
    const form = document.getElementById('payment-form');
    const submitButton = document.getElementById('submit-button');
    const paymentMessage = document.getElementById('payment-message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      submitButton.disabled = true;

      // Create a payment method
      const { error, paymentMethod } = await stripe.createPaymentMethod({
        type: 'card',
        card: cardElement,
      });

      if (error) {
        // Display error message
        paymentMessage.textContent = error.message;
        submitButton.disabled = false;
      } else {
        // Send paymentMethod.id to your backend
        const response = await fetch('/create-payment-intent.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ paymentMethodId: paymentMethod.id }),
        });

        const paymentResult = await response.json();

        if (paymentResult.error) {
          // Display backend error message
          paymentMessage.textContent = paymentResult.error;
          submitButton.disabled = false;
        } else {
          // Payment successful
          paymentMessage.textContent = 'Payment successful! Redirecting...';
          setTimeout(() => {
            window.location.href = '/success.php'; // Redirect to a success page
          }, 2000);
        }
      }
    });
  </script>
</body>
</html>
